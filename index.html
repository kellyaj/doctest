<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div>
      <h1 class="enter-key">Enter a spreadsheet key:</h1>
      <input class="key-input" data-id="key-input"></input>
      <button data-id="input-button">+</button>
    </div>

    <div>
      <h1 class="title">Spreadsheets</h1>
      <button class="refresh title" data-id="refresh">Refresh</button>
    </div>
    <div data-id="sheets" class="center"></div>

    <script type="text/javascript" src="scripts/vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/underscore.js"></script>
    <script type="text/javascript" src="scripts/rowParser.js"></script>
    <script type="text/javascript" src="scripts/urlGenerator.js"></script>
    <script type="text/javascript" src="scripts/tableGenerator.js"></script>
    <script type="text/javascript" src="scripts/spreadsheet.js"></script>
    <script type="text/javascript" src="scripts/spreadator.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
